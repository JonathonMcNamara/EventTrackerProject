<!DOCTYPE html>
<html>
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<meta charset="UTF-8">
<title>My Diet Tracker</title>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Diet Tracker</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav">
				<button type="submit" id="addMealBtn"
					class="nav-item nav-link active button">Add Meal</button>
			</div>
		</div>
	</nav>

	<main>



		<h1>Diet Tracker</h1>

		<form name="getMealForm">
			<input type="number" name="mealId">
			<button name="lookup">Delete Meal by Id</button>
		</form>

		<div id="mealsDiv"></div>

		<div id="mealDetailsDiv"></div>

		<div id="addMealDiv">

			<h1>Add New Meal</h1>

			<form name="newMealForm">

				<div>
					<label for="name">Name</label> <input type="text" name="name">
				</div>

				<div>
					<label for="protein">Protein</label> <input type="number"
						name="protein">
				</div>

				<div>
					<label for="carbs">Carbs</label> <input type="number" name="carbs">
				</div>

				<div>
					<label for="fats">Fats</label> <input type="number" name="fats">
				</div>

				<div>
					<label for="calories">Calories</label> <input type="number"
						name="calories">
				</div>

				<button name="addMealBtn">Add New Meal</button>

			</form>








		</div>

		<div id="editMealDiv">
			<h1>Edit</h1>

			<form name="editMealForm">

				<div>
					<label for="name">Name</label> <input type="text" name="name">
				</div>

				<div>
					<label for="protein">Protein</label> <input type="number"
						name="protein">
				</div>

				<div>
					<label for="carbs">Carbs</label> <input type="number" name="carbs">
				</div>

				<div>
					<label for="fats">Fats</label> <input type="number" name="fats">
				</div>

				<div>
					<label for="calories">Calories</label> <input type="number"
						name="calories">
				</div>

				<button name="addMealBtn">Edit Meal</button>

			</form>


		</div>

		<div id="deleteMealDiv">
			<h1>Delete</h1>

			<form name="deleteMealForm">
				<input type="number" name="mealId">
				<button name="lookup">Delete Meal by Id</button>
			</form>

		</div>

	</main>





	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
